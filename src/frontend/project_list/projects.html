<!DOCTYPE html>
<html>
<head>
  <title>Project List</title>
  <link rel="stylesheet" href="styles/reset-css.css" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <script defer src="utils/fetch-utils.js"></script>
    <script defer src="utils/load-utils.js"></script>

  <script defer src="utils/validate-utils.js"></script>

  <script defer src="utils/delete-utils.js"></script>

<body>
<header id="top-bar">
  <nav>
    <a id ='logout_href' href='../login/login.html'>Logout</a>
  </nav>
</header>
<main>
  <h1>Your Projects</h1>
  <table>
    <thead>
    <tr>
      <th>#ID</th>
      <th>Project</th>
      <th>Description</th>
      <th></th>

    </tr>
    </thead>
    <tbody class="table-body">

    </tbody>
  </table>

  <form class="create_project" style="display:none;">
    <div>
      <label for="create_name">Create name:</label>
      <input id="create_name" type="text" name="create_name">
    </div>

    <div>
      <label for="create_description">Create description:</label>
      <input id="create_description" type="text" name="create_description">
    </div>

    <div>
      <input id="create_new_project" type="submit" name="Create" value="Create">
    </div>
  </form>
  <label id="message"></label>
  <footer>
    <button id="new-button">New Project</button>
  </footer>
</main>

</body>
</html>
