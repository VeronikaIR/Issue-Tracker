<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <script type="module" src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login" id="login-container">
            <h1>Login</h1>
            <div class="error-login" id="loginError"></div>
            <form  method="get" id="login"> 
                <input placeholder="Enter your username" id="loginUsername" type="text">
                <input placeholder="Enter your password" id="loginPassword" type="password">
                <button type="submit" id="loginButton">Login</button>
            </form>
            <a href="#" id="toRegister">Don't have an account? Register</a>
        </div>
        <div class="register hidden" id="register-container">
            <h1>Register</h1>
            <form method="get" id="register">
                <input placeholder="Enter username" id="registerUsername" type="text">
                <div class="error-register" id="registerUsernameError"></div>
                <input placeholder="Enter email" id="registerEmail" type="email">
                <div class="error-register" id="registerEmailError"></div>
                <input placeholder="Enter password" id="registerPassword" type="password">
                <div class="error-register" id="registerPasswordError"></div>
                <button type="submit" id="registerButton">Register</button>
            </form>
            <a href="#" id="toLogin">Have an account already? Log in</a>
        </div>
    </div>
</body>
</html>
